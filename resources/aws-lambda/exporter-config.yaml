---
apiVersion: v1
kind: ExporterConfig
app: "AWS Lambda"
version: 1.0.0
appVersion: 
  - 1.0.0
maintainers:
  - name: sysdiglabs
    link: https://github.com/sysdiglabs
description: 
data: |
  apiVersion: v1
  kind: Namespace
  metadata:
    name: yace
  ---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: yace-lambda
    namespace: yace    
  spec:
    selector:
      matchLabels:
        app: yace-lambda
    replicas: 1
    template:
      metadata:
        labels:
          app: yace-lambda
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "5000"
      spec:
        containers:
        - name: yace
          image: quay.io/invisionag/yet-another-cloudwatch-exporter:v0.15.0-alpha
          ports:
          - containerPort: 5000
          volumeMounts:
            - name: yace-lambda-config
              mountPath: /tmp/config.yml
              subPath: config.yml
            - name: yace-lambda-credentials
              mountPath: /exporter/.aws/credentials
              subPath: credentials
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
        volumes:
          - configMap:
              defaultMode: 420
              name: yace-lambda-config
            name: yace-lambda-config
          - secret:
              defaultMode: 420
              secretName: yace-lambda-credentials
            name: yace-lambda-credentials
  ---
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: yace-lambda-config
    namespace: yace
  data:
    config.yml: |
      discovery:
        jobs:
        - region: us-east-1
          type: lambda
          enableMetricData: true
          metrics: 
            - name: Duration
              statistics:
              - Sum
              - Maximum
              - Minimum
              - Average
              period: 600
              length: 300
            - name: Invocations
              statistics:
              - Sum
              period: 600
              length: 300
            - name: Errors
              statistics:
              - Sum
              period: 600
              length: 300
            - name: Throttles
              statistics:
              - Sum
              period: 600
              length: 300  
  ---
  apiVersion: v1
  kind: Secret
  metadata:
    name: yace-lambda-credentials
    namespace: yace
  data:
    # Add in credentials the result of: 
    # cat ~/.aws/credentials | base64
    credentials: |
      XXXXX

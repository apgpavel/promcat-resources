apiVersion: v1
kind: ExporterConfig
app: AWS S3
version: 1.0.0
appVersion:
- 1.0.0
maintainers:
- name: Sysdig team
  link: https://sysdig.com/
description: |
  # Installing the exporter
  To install the exporter follow this steps:

  1. Download the yaml to a local file named 's3-deploy.yaml'
  2. Change the following lines in the configmap with the AWS region where the resources to monitor are located:
  ```
  region: us-east-1
  ```
  3. Change the field 'credentials' of the secret 'yace-s3-credentials' and paste the content of the following command:
  ```
  cat ~/.aws/credentials | base64
  ```
  4. You can uncomment the metrics not used in the configmap to make them available
  5. The daily metrics are refreshed by the exporter every 2 hours. To change it, modify the following line in the deployment:
  ```
  - "--scraping-interval=7200"
  ```
  6. Apply the deployment:
  ```
  kubectl apply -f s3-deploy.yaml
  ```
  7. You can check that the exporter is working checking that the pods are running:
  ```
  kubectl -n yace get pods
  ```
configurations:
- name: s3-deploy.yaml
  data: |
    apiVersion: v1
    kind: Namespace
    metadata:
      name: yace
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: yace-s3-daily
      namespace: yace
    spec:
      selector:
        matchLabels:
          app: yace-s3-daily
      replicas: 1
      template:
        metadata:
          labels:
            app: yace-s3-daily
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "5000"
        spec:
          containers:
          - name: yace
            image: quay.io/invisionag/yet-another-cloudwatch-exporter:v0.16.0-alpha
            args:
              - "--scraping-interval=7200"
              - "--config.file=/tmp/config.yml"
            ports:
            - containerPort: 5000
            volumeMounts:
              - name: yace-s3-daily-config
                mountPath: /tmp/config.yml
                subPath: config.yml
              - name: yace-s3-credentials
                mountPath: /exporter/.aws/credentials
                subPath: credentials
            resources:
              limits:
                memory: "128Mi"
                cpu: "500m"
          volumes:
            - configMap:
                defaultMode: 420
                name: yace-s3-daily-config
              name: yace-s3-daily-config
            - secret:
                defaultMode: 420
                secretName: yace-s3-credentials
              name: yace-s3-credentials
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:

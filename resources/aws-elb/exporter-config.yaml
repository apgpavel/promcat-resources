apiVersion: v1
kind: ExporterConfig
app: AWS ELB
version: 1.0.0
appVersion:
- 1.0.0
maintainers:
- name: Sysdig team
  link: https://sysdig.com/
description: |
  # Installing the exporter
  To install the exporter follow this steps:

  1. Download the yaml to a local file named 'elb-deploy.yaml'
  2. Change the following lines in the configmap with the AWS region where the resources to monitor are located:
  ```
  region: us-east-1
  ```
  3. Change the field 'credentials' of the secret 'yace-elb-credentials' and paste the content of the following command:
  ```
  cat ~/.aws/credentials | base64
  ```
  4. Apply the deployment:
  ```
  kubectl apply -f elb-deploy.yaml
  ```
  5. You can check that the exporter is working checking that the pods are running:
  ```
  kubectl -n yace get pods
  ```
configurations:
- name: elb-deploy.yaml
  data: |
    apiVersion: v1
    kind: Namespace
    metadata:
      name: yace
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: yace-elb
      namespace: yace
    spec:
      selector:
        matchLabels:
          app: yace-elb
      replicas: 1
      template:
        metadata:
          labels:
            app: yace-elb
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "5000"
        spec:
          containers:
          - name: yace
            image: quay.io/invisionag/yet-another-cloudwatch-exporter:v0.16.0-alpha
            ports:
            - containerPort: 5000
            volumeMounts:
              - name: yace-elb-config
                mountPath: /tmp/config.yml
                subPath: config.yml
              - name: yace-elb-credentials
                mountPath: /exporter/.aws/credentials
                subPath: credentials
            resources:
              limits:
                memory: "128Mi"
                cpu: "500m"
          volumes:
            - configMap:
                defaultMode: 420
                name: yace-elb-config
              name: yace-elb-config
            - secret:
                defaultMode: 420
                secretName: yace-elb-credentials
              name: yace-elb-credentials
    ---
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: yace-elb-config
      namespace: yace
    data:
      config.yml: |
        discovery:
          jobs:
          - region: us-east-1
            type: elb
            enableMetricData: true
            metrics:
              - name: BackendConnectionErrors
                statistics:
                - Sum
                period: 300
                length: 3600
                nilToZero: true
              - name: HealthyHostCount
                statistics:
                - Sum
                period: 300
                length: 3600
                nilToZero: true
              - name: HTTPCode_Backend_2XX
                statistics:
                - Sum
                period: 300
                length: 3600
                nilToZero: true
              - name: HTTPCode_Backend_3XX
                statistics:
                - Sum
                period: 300
                length: 3600
                nilToZero: true
              - name: HTTPCode_Backend_4XX
                statistics:
                - Sum
                period: 300
                length: 3600
                nilToZero: true
              - name: HTTPCode_Backend_5XX
                statistics:
                - Sum
                period: 300
                length: 3600
                nilToZero: true
              - name: HTTPCode_ELB_4XX
                statistics:
                - Sum
                period: 300
                length: 3600
                nilToZero: true
              - name: HTTPCode_ELB_5XX
                statistics:
                - Sum
                period: 300
                length: 3600
              - name: Latency
                statistics:
                - Average
                - p95
                period: 300
                length: 3600
              - name: RequestCount
                statistics:
                - Sum
                period: 300
                length: 3600
              - name: SpilloverCount
                statistics:
                - Sum
                period: 300
                length: 3600
                nilToZero: true
              - name: SurgeQueueLength
                statistics:
                - Maximum
                period: 300
                length: 3600
                nilToZero: true
              - name: UnHealthyHostCount
                statistics:
                - Minimum
                period: 300
                length: 3600
                nilToZero: true
    ---
    apiVersion: v1
    kind: Secret
    metadata:
      name: yace-elb-credentials
      namespace: yace
    data:
      # Add in credentials the result of:
      # cat ~/.aws/credentials | base64
      credentials: |
        XXXXX
